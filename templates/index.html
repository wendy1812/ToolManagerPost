<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Bài viết</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .done-row {
            background-color: #ffcccc;
        }
        .table th {
            white-space: nowrap;
        }
        .table td {
            vertical-align: middle;
        }
        .btn-copy {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
        }
        .btn-copy.copied {
            background-color: #198754;
            color: white;
        }
        .link-column {
            max-width: 300px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        @media (max-width: 768px) {
            .container {
                padding: 5px;
            }
            .table-responsive {
                font-size: 0.8rem;
            }
            .btn {
                padding: 0.25rem 0.5rem;
                font-size: 0.8rem;
            }
            .card-body {
                padding: 0.5rem;
            }
            .card-header {
                padding: 0.5rem;
            }
            .card-header h5 {
                font-size: 1rem;
                margin: 0;
            }
            .form-control, .form-select {
                font-size: 0.9rem;
            }
            .table th, .table td {
                padding: 0.5rem;
            }
            .btn-group {
                display: flex;
                flex-wrap: wrap;
                gap: 0.25rem;
            }
            .btn-group .btn {
                flex: 1;
                min-width: 80px;
            }
            .link-column {
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-2">
        <!-- Quản lý dự án -->
        <div class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Quản lý dự án</h5>
                <div class="btn-group">
                    <button class="btn btn-danger" onclick="deleteAll()">
                        <i class="fas fa-trash"></i> Xóa tất cả dữ liệu
                    </button>
                    <button class="btn btn-warning" onclick="deleteSelectedPosts()">
                        <i class="fas fa-trash"></i> Xóa bài viết đã chọn
                    </button>
                    <button class="btn btn-primary" onclick="sortByPlatform()">
                        <i class="fas fa-sort"></i> Sắp xếp theo nền tảng
                    </button>
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="projectName" placeholder="Nhập tên dự án">
                            <button class="btn btn-primary" onclick="addProject()">Thêm dự án</button>
                        </div>
                        <select class="form-select" id="projectSelect" onchange="loadPosts()">
                            <option value="">Chọn dự án...</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- Thêm bài viết mới -->
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Danh sách bài viết</h5>
            </div>
            <div class="card-body">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="postLink" placeholder="Nhập link bài viết">
                    <button class="btn btn-primary" onclick="addPost()">Thêm bài viết</button>
                </div>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th style="width: 40px">
                                    <input type="checkbox" id="selectAll" onchange="toggleSelectAll()">
                                </th>
                                <th style="width: 40px">Hoàn thành</th>
                                <th style="width: 100px">Ngày</th>
                                <th style="width: 120px">Nền tảng</th>
                                <th class="link-column">Link</th>
                            </tr>
                        </thead>
                        <tbody id="postList"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        let posts = [];
        let selectedPosts = new Set();

        // Load danh sách dự án
        function loadProjects() {
            fetch('/get_projects')
                .then(response => response.json())
                .then(projects => {
                    const projectSelect = document.getElementById('projectSelect');
                    const currentValue = projectSelect.value; // Lưu giá trị hiện tại
                    projectSelect.innerHTML = '<option value="">Chọn dự án...</option>';
                    
                    projects.forEach(project => {
                        const option = document.createElement('option');
                        option.value = project.id;
                        option.textContent = project.name;
                        projectSelect.appendChild(option);
                    });

                    // Chọn dự án mới nhất
                    if (projects.length > 0) {
                        projectSelect.value = projects[projects.length - 1].id;
                        loadPosts(projects[projects.length - 1].id);
                    }
                })
                .catch(error => {
                    console.error('Lỗi:', error);
                    alert('Không thể tải danh sách dự án');
                });
        }

        // Thêm dự án mới
        async function addProject() {
            const projectName = document.getElementById('projectName').value.trim();
            if (!projectName) {
                alert('Vui lòng nhập tên dự án');
                return;
            }

            try {
                const response = await fetch('/add_project', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: projectName
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Lỗi khi thêm dự án');
                }

                // Xóa form
                document.getElementById('projectName').value = '';

                // Load lại danh sách dự án và chọn dự án mới nhất
                fetch('/get_projects')
                    .then(response => response.json())
                    .then(projects => {
                        const projectSelect = document.getElementById('projectSelect');
                        projectSelect.innerHTML = '<option value="">Chọn dự án...</option>';
                        
                        projects.forEach(project => {
                            const option = document.createElement('option');
                            option.value = project.id;
                            option.textContent = project.name;
                            projectSelect.appendChild(option);
                        });

                        // Chọn dự án mới nhất
                        if (projects.length > 0) {
                            projectSelect.value = projects[projects.length - 1].id;
                            loadPosts(projects[projects.length - 1].id);
                        }
                    })
                    .catch(error => {
                        console.error('Lỗi:', error);
                        alert('Không thể tải danh sách dự án');
                    });
            } catch (error) {
                alert(error.message);
            }
        }

        // Xóa dự án
        function deleteProject() {
            const projectId = document.getElementById('projectSelect').value;
            if (!projectId) {
                alert('Vui lòng chọn dự án cần xóa');
                return;
            }

            if (!confirm('Bạn có chắc chắn muốn xóa dự án này?')) {
                return;
            }

            fetch(`/delete_project/${projectId}`, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    loadProjects();
                    document.getElementById('projectSelect').value = '';
                    document.getElementById('postList').innerHTML = '';
                } else {
                    alert('Không thể xóa dự án');
                }
            })
            .catch(error => {
                console.error('Lỗi:', error);
                alert('Không thể xóa dự án');
            });
        }

        // Xóa tất cả dữ liệu
        function deleteAll() {
            if (!confirm('Bạn có chắc chắn muốn xóa tất cả dữ liệu? Hành động này không thể hoàn tác.')) {
                return;
            }

            fetch('/delete_all', {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    loadProjects();
                    document.getElementById('projectSelect').value = '';
                    document.getElementById('postList').innerHTML = '';
                } else {
                    alert('Không thể xóa dữ liệu');
                }
            })
            .catch(error => {
                console.error('Lỗi:', error);
                alert('Không thể xóa dữ liệu');
            });
        }

        // Load danh sách bài viết
        async function loadPosts() {
            try {
                const projectId = document.getElementById('projectSelect').value;
                if (!projectId) {
                    document.getElementById('postList').innerHTML = '';
                    return;
                }

                const response = await fetch(`/get_posts/${projectId}`);
                if (!response.ok) {
                    throw new Error('Không thể tải danh sách bài viết');
                }
                const posts = await response.json();
                
                const tbody = document.getElementById('postList');
                tbody.innerHTML = '';
                
                posts.forEach(post => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>
                            <input type="checkbox" class="post-checkbox" value="${post.link}">
                        </td>
                        <td>
                            <input type="checkbox" class="form-check-input" 
                                   ${post.is_done ? 'checked' : ''} 
                                   onchange="toggleDone('${post.link}', this.checked)">
                        </td>
                        <td>${post.date}</td>
                        <td>${post.platform}</td>
                        <td class="link-column">
                            <a href="${post.link}" target="_blank" onclick="copyToClipboard(event, '${post.link}')">
                                ${post.link}
                            </a>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (error) {
                console.error('Lỗi:', error);
                alert('Không thể tải danh sách bài viết');
            }
        }

        // Thêm bài viết mới
        async function addPost() {
            const projectId = document.getElementById('projectSelect').value;
            if (!projectId) {
                alert('Vui lòng chọn dự án');
                return;
            }

            const linkInput = document.getElementById('postLink').value.trim();
            if (!linkInput) {
                alert('Vui lòng nhập link bài viết');
                return;
            }

            // Tách các link thành mảng
            const links = linkInput.split('\n').map(link => link.trim()).filter(link => link);

            try {
                const response = await fetch('/add_post', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        project_id: parseInt(projectId),
                        links: links
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Lỗi khi thêm bài viết');
                }

                // Xóa form
                document.getElementById('postLink').value = '';

                // Load lại danh sách bài viết
                loadPosts(projectId);
            } catch (error) {
                alert(error.message);
            }
        }

        // Đánh dấu bài viết đã hoàn thành
        function toggleDone(link, isDone) {
            fetch('/toggle_done', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    link: link,
                    is_done: isDone
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    loadPosts(document.getElementById('projectSelect').value);
                } else {
                    alert('Không thể cập nhật trạng thái');
                }
            })
            .catch(error => {
                console.error('Lỗi:', error);
                alert('Không thể cập nhật trạng thái');
            });
        }

        // Xóa bài viết đã chọn
        function deleteSelectedPosts() {
            const checkboxes = document.querySelectorAll('.post-checkbox:checked');
            if (checkboxes.length === 0) {
                alert('Vui lòng chọn bài viết cần xóa');
                return;
            }

            const links = Array.from(checkboxes).map(cb => cb.value);
            fetch('/delete_posts', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ links: links })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    loadPosts(document.getElementById('projectSelect').value);
                } else {
                    alert('Không thể xóa bài viết');
                }
            })
            .catch(error => {
                console.error('Lỗi:', error);
                alert('Không thể xóa bài viết');
            });
        }

        // Sắp xếp bài viết theo nền tảng
        function sortByPlatform() {
            const projectId = document.getElementById('projectSelect').value;
            if (!projectId) {
                alert('Vui lòng chọn dự án');
                return;
            }

            fetch(`/sort_posts/${projectId}`)
                .then(response => response.json())
                .then(posts => {
                    const postsList = document.getElementById('postList');
                    postsList.innerHTML = '';
                    
                    posts.forEach((post, index) => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>
                                <input type="checkbox" class="post-checkbox" value="${post.link}">
                            </td>
                            <td>
                                <input type="checkbox" class="form-check-input" 
                                       ${post.is_done ? 'checked' : ''} 
                                       onchange="toggleDone('${post.link}', this.checked)">
                            </td>
                            <td>${post.date}</td>
                            <td>${post.platform}</td>
                            <td class="link-column">
                                <a href="${post.link}" target="_blank" onclick="copyToClipboard(event, '${post.link}')">
                                    ${post.link}
                                </a>
                            </td>
                        `;
                        postsList.appendChild(tr);
                    });
                })
                .catch(error => {
                    console.error('Lỗi:', error);
                    alert('Không thể sắp xếp bài viết');
                });
        }

        // Toggle select all
        function toggleSelectAll() {
            const selectAll = document.getElementById('selectAll');
            const selected = document.querySelectorAll('.post-checkbox');
            selected.forEach(checkbox => {
                checkbox.checked = selectAll.checked;
            });
        }

        // Copy link vào clipboard
        function copyToClipboard(event, text) {
            event.preventDefault();
            navigator.clipboard.writeText(text);
        }

        // Load dữ liệu ban đầu
        document.addEventListener('DOMContentLoaded', function() {
            loadProjects();
        });
    </script>
</body>
</html>
