<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Bài viết</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .done-row {
            background-color: #ffcccc;
        }
        .table th {
            white-space: nowrap;
        }
        .table td {
            vertical-align: middle;
        }
        .btn-copy {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
        }
        .btn-copy.copied {
            background-color: #198754;
            color: white;
        }
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            .table-responsive {
                font-size: 0.9rem;
            }
            .btn {
                padding: 0.25rem 0.5rem;
                font-size: 0.875rem;
            }
            .card-body {
                padding: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-3">
        <!-- Quản lý dự án -->
        <div class="card mb-3">
            <div class="card-header">
                <h5 class="mb-0">Quản lý Dự án</h5>
            </div>
            <div class="card-body">
                <div class="row g-2">
                    <div class="col-md-8">
                        <input type="text" id="projectName" class="form-control" placeholder="Tên dự án mới">
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-primary w-100" onclick="addProject()">Thêm dự án</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Thêm bài viết mới -->
        <div class="card mb-3">
            <div class="card-header">
                <h5 class="mb-0">Thêm Bài Viết Mới</h5>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label">Link bài viết:</label>
                    <textarea id="linkInput" class="form-control" rows="3" placeholder="Nhập link bài viết"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Dự án:</label>
                    <select id="projectSelect" class="form-select" onchange="loadPosts()">
                        <option value="">Chọn dự án</option>
                    </select>
                </div>
                <button class="btn btn-primary w-100" onclick="addPost()">Thêm bài viết</button>
            </div>
        </div>

        <!-- Danh sách bài viết -->
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Danh Sách Bài Viết</h5>
                <div>
                    <button class="btn btn-secondary me-2" onclick="sortByPlatform()">Sắp xếp</button>
                    <button class="btn btn-danger me-2" onclick="deleteSelected()">Xóa</button>
                    <button class="btn btn-danger" onclick="deleteAll()">Xóa tất cả</button>
                </div>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead>
                            <tr>
                                <th><input type="checkbox" id="selectAll" onchange="toggleSelectAll()"></th>
                                <th>STT</th>
                                <th>Ngày</th>
                                <th>Nền tảng</th>
                                <th>Dự án</th>
                                <th>Link</th>
                                <th>Hoàn thành</th>
                            </tr>
                        </thead>
                        <tbody id="postsList">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        let posts = [];
        let selectedPosts = new Set();

        // Load danh sách dự án
        function loadProjects() {
            fetch('/get_projects')
                .then(response => response.json())
                .then(projects => {
                    const projectSelect = document.getElementById('projectSelect');
                    projectSelect.innerHTML = '<option value="">Chọn dự án...</option>';
                    projects.forEach(project => {
                        const option = document.createElement('option');
                        option.value = project.id;
                        option.textContent = project.name;
                        projectSelect.appendChild(option);
                    });

                    // Tự động chọn dự án mới nhất
                    if (projects.length > 0) {
                        const latestProject = projects[projects.length - 1];
                        projectSelect.value = latestProject.id;
                        selectProject(latestProject.id);
                    }
                })
                .catch(error => {
                    console.error('Lỗi:', error);
                    alert('Không thể tải danh sách dự án');
                });
        }

        // Thêm dự án mới
        async function addProject() {
            const projectName = document.getElementById('projectName').value.trim();
            if (!projectName) {
                alert('Vui lòng nhập tên dự án');
                return;
            }

            try {
                const response = await fetch('/add_project', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name: projectName })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Lỗi khi thêm dự án');
                }

                const newProject = await response.json();
                const projectSelect = document.getElementById('projectSelect');
                const option = document.createElement('option');
                option.value = newProject.id;
                option.textContent = newProject.name;
                projectSelect.appendChild(option);
                
                // Tự động chọn dự án mới thêm
                projectSelect.value = newProject.id;
                
                // Xóa tên dự án trong input
                document.getElementById('projectName').value = '';
                
                // Load lại danh sách bài viết
                loadPosts(newProject.id);
            } catch (error) {
                alert(error.message);
            }
        }

        // Xóa dự án
        async function deleteProject() {
            const projectId = document.getElementById('projectSelect').value;
            if (!projectId) {
                alert('Vui lòng chọn dự án cần xóa');
                return;
            }

            if (!confirm('Bạn có chắc chắn muốn xóa dự án này?')) {
                return;
            }

            try {
                const response = await fetch(`/delete_project/${projectId}`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Lỗi khi xóa dự án');
                }

                // Xóa dự án khỏi select box
                const projectSelect = document.getElementById('projectSelect');
                const option = projectSelect.querySelector(`option[value="${projectId}"]`);
                option.remove();

                // Reset form
                document.getElementById('addPostForm').style.display = 'none';
                document.getElementById('postList').innerHTML = '';
                document.getElementById('deleteProjectBtn').disabled = true;

                // Chọn dự án đầu tiên nếu còn
                if (projectSelect.options.length > 1) {
                    projectSelect.value = projectSelect.options[1].value;
                    selectProject(projectSelect.value);
                }
            } catch (error) {
                alert(error.message);
            }
        }

        // Xóa tất cả dữ liệu
        async function deleteAll() {
            if (!confirm('Bạn có chắc chắn muốn xóa tất cả dữ liệu? Hành động này không thể hoàn tác.')) {
                return;
            }

            try {
                const response = await fetch('/delete_all', {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Lỗi khi xóa tất cả dữ liệu');
                }

                // Reset giao diện
                const projectSelect = document.getElementById('projectSelect');
                projectSelect.innerHTML = '<option value="">Chọn dự án...</option>';
                document.getElementById('addPostForm').style.display = 'none';
                document.getElementById('postList').innerHTML = '';
                document.getElementById('deleteProjectBtn').disabled = true;
            } catch (error) {
                alert(error.message);
            }
        }

        // Lấy danh sách bài viết của dự án
        function loadPosts(projectId) {
            if (!projectId) return;
            
            fetch(`/get_posts/${projectId}`)
                .then(response => response.json())
                .then(posts => {
                    const postsList = document.getElementById('postsList');
                    postsList.innerHTML = '';
                    
                    posts.forEach((post, index) => {
                        const row = document.createElement('tr');
                        row.className = post.is_done ? 'done-row' : '';
                        row.innerHTML = `
                            <td><input type="checkbox" class="post-checkbox" value="${post.link}"></td>
                            <td>${index + 1}</td>
                            <td>${post.date}</td>
                            <td>${post.platform}</td>
                            <td>${document.getElementById('projectSelect').options[document.getElementById('projectSelect').selectedIndex].text}</td>
                            <td>
                                <a href="${post.link}" target="_blank">${post.link}</a>
                                <button class="btn btn-sm btn-copy ms-2" onclick="copyToClipboard('${post.link}')">
                                    Copy
                                </button>
                            </td>
                            <td>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" 
                                           ${post.is_done ? 'checked' : ''} 
                                           onchange="toggleDone('${post.link}', this.checked)">
                                </div>
                            </td>
                        `;
                        postsList.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Lỗi:', error);
                    alert('Không thể tải danh sách bài viết');
                });
        }

        // Thêm bài viết mới
        async function addPost() {
            const projectId = document.getElementById('projectSelect').value;
            if (!projectId) {
                alert('Vui lòng chọn dự án');
                return;
            }

            const linkInput = document.getElementById('linkInput').value.trim();
            if (!linkInput) {
                alert('Vui lòng nhập link bài viết');
                return;
            }

            // Tách các link thành mảng
            const links = linkInput.split('\n').map(link => link.trim()).filter(link => link);

            try {
                const response = await fetch('/add_post', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        project_id: parseInt(projectId),
                        links: links
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Lỗi khi thêm bài viết');
                }

                // Xóa form
                document.getElementById('linkInput').value = '';

                // Load lại danh sách bài viết
                loadPosts(projectId);
            } catch (error) {
                alert(error.message);
            }
        }

        // Đánh dấu bài viết đã hoàn thành
        function toggleDone(link, isDone) {
            fetch('/toggle_done', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ link, is_done: isDone })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    loadPosts();
                } else {
                    alert(data.error || 'Không thể cập nhật trạng thái');
                }
            })
            .catch(error => {
                console.error('Lỗi:', error);
                alert('Không thể cập nhật trạng thái');
            });
        }

        // Xóa bài viết đã chọn
        function deleteSelected() {
            const checkboxes = document.querySelectorAll('.post-checkbox:checked');
            if (!checkboxes.length) {
                alert('Vui lòng chọn ít nhất một bài viết để xóa');
                return;
            }

            if (!confirm('Bạn có chắc chắn muốn xóa các bài viết đã chọn?')) {
                return;
            }

            const links = Array.from(checkboxes).map(cb => cb.value);

            fetch('/delete_posts', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ links })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    loadPosts();
                } else {
                    alert(data.error || 'Không thể xóa bài viết');
                }
            })
            .catch(error => {
                console.error('Lỗi:', error);
                alert('Không thể xóa bài viết');
            });
        }

        // Sắp xếp theo nền tảng
        function sortByPlatform() {
            posts.sort((a, b) => {
                return a.platform.localeCompare(b.platform) || new Date(b.date) - new Date(a.date);
            });
            displayPosts();
        }

        // Toggle select all
        function toggleSelectAll() {
            const selectAll = document.getElementById('selectAll');
            const selected = document.querySelectorAll('.post-checkbox');
            selected.forEach(checkbox => {
                checkbox.checked = selectAll.checked;
            });
        }

        // Copy link vào clipboard
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                const btn = event.target;
                btn.classList.add('copied');
                btn.textContent = 'Đã copy!';
                setTimeout(() => {
                    btn.classList.remove('copied');
                    btn.textContent = 'Copy';
                }, 2000);
            }).catch(err => {
                console.error('Lỗi copy:', err);
                alert('Không thể copy link');
            });
        }

        // Load dữ liệu ban đầu
        loadProjects();
    </script>
</body>
</html>
