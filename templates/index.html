<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Bài viết</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .done-row {
            background-color: #ffcccc;
        }
        .table th {
            white-space: nowrap;
        }
        .table td {
            vertical-align: middle;
        }
        .btn-copy {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
        }
        .btn-copy.copied {
            background-color: #198754;
            color: white;
        }
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            .table-responsive {
                font-size: 0.9rem;
            }
            .btn {
                padding: 0.25rem 0.5rem;
                font-size: 0.875rem;
            }
            .card-body {
                padding: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-3">
        <!-- Quản lý dự án -->
        <div class="card mb-3">
            <div class="card-header">
                <h5 class="mb-0">Quản lý Dự án</h5>
            </div>
            <div class="card-body">
                <div class="row g-2">
                    <div class="col-md-8">
                        <input type="text" id="projectName" class="form-control" placeholder="Tên dự án mới">
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-primary w-100" onclick="addProject()">Thêm dự án</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Thêm bài viết mới -->
        <div class="card mb-3">
            <div class="card-header">
                <h5 class="mb-0">Thêm Bài Viết Mới</h5>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label">Link bài viết:</label>
                    <textarea id="linkInput" class="form-control" rows="3" placeholder="Nhập link bài viết"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Dự án:</label>
                    <select id="projectSelect" class="form-select" onchange="loadPosts()">
                        <option value="">Chọn dự án</option>
                    </select>
                </div>
                <button class="btn btn-primary w-100" onclick="addPost()">Thêm bài viết</button>
            </div>
        </div>

        <!-- Danh sách bài viết -->
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Danh Sách Bài Viết</h5>
                <div>
                    <button class="btn btn-secondary me-2" onclick="sortByPlatform()">Sắp xếp</button>
                    <button class="btn btn-danger me-2" onclick="deleteSelected()">Xóa</button>
                    <button class="btn btn-danger" onclick="deleteAll()">Xóa tất cả</button>
                </div>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead>
                            <tr>
                                <th><input type="checkbox" id="selectAll" onchange="toggleSelectAll()"></th>
                                <th>STT</th>
                                <th>Ngày</th>
                                <th>Nền tảng</th>
                                <th>Dự án</th>
                                <th>Link</th>
                                <th>Hoàn thành</th>
                            </tr>
                        </thead>
                        <tbody id="postsList">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        let posts = [];
        let selectedPosts = new Set();

        // Load danh sách dự án
        function loadProjects() {
            fetch('/get_projects')
                .then(response => response.json())
                .then(projects => {
                    const select = document.getElementById('projectSelect');
                    select.innerHTML = '<option value="">Chọn dự án</option>';
                    projects.forEach(project => {
                        select.innerHTML += `<option value="${project}">${project}</option>`;
                    });
                })
                .catch(error => {
                    console.error('Lỗi:', error);
                    alert('Không thể tải danh sách dự án');
                });
        }

        // Thêm dự án mới
        function addProject() {
            const name = document.getElementById('projectName').value.trim();
            if (!name) {
                alert('Vui lòng nhập tên dự án');
                return;
            }

            fetch('/add_project', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('projectName').value = '';
                    loadProjects();
                    document.getElementById('projectSelect').value = name;
                } else {
                    alert(data.error || 'Không thể thêm dự án');
                }
            })
            .catch(error => {
                console.error('Lỗi:', error);
                alert('Không thể thêm dự án');
            });
        }

        // Load danh sách bài viết
        function loadPosts() {
            fetch('/get_posts')
                .then(response => response.json())
                .then(posts => {
                    const tbody = document.getElementById('postsList');
                    tbody.innerHTML = '';
                    posts.forEach((post, index) => {
                        const tr = document.createElement('tr');
                        if (post.is_done) tr.classList.add('done');
                        tr.innerHTML = `
                            <td><input type="checkbox" class="post-checkbox" value="${post.link}"></td>
                            <td>${index + 1}</td>
                            <td>${post.platform}</td>
                            <td>${post.post_type}</td>
                            <td>${post.link}</td>
                            <td>${post.project}</td>
                            <td>${post.date}</td>
                            <td>
                                <button class="btn btn-sm ${post.is_done ? 'btn-success' : 'btn-secondary'}" 
                                        onclick="toggleDone('${post.link}', ${!post.is_done})">
                                    ${post.is_done ? 'Đã hoàn thành' : 'Chưa hoàn thành'}
                                </button>
                            </td>
                            <td>
                                <button class="btn btn-sm btn-primary copy-btn" onclick="copyLink('${post.link}')">
                                    Copy link
                                </button>
                            </td>
                        `;
                        tbody.appendChild(tr);
                    });
                })
                .catch(error => {
                    console.error('Lỗi:', error);
                    alert('Không thể tải danh sách bài viết');
                });
        }

        // Thêm bài viết mới
        function addPost() {
            const links = document.getElementById('linkInput').value.trim().split('\n').filter(link => link.trim());
            const project = document.getElementById('projectSelect').value;

            if (!links.length) {
                alert('Vui lòng nhập ít nhất một link');
                return;
            }

            if (!project) {
                alert('Vui lòng chọn dự án');
                return;
            }

            fetch('/add_post', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    links,
                    project_name: project
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('linkInput').value = '';
                    loadPosts();
                } else {
                    alert(data.error || 'Không thể thêm bài viết');
                }
            })
            .catch(error => {
                console.error('Lỗi:', error);
                alert('Không thể thêm bài viết');
            });
        }

        // Copy link
        function copyLink(link) {
            navigator.clipboard.writeText(link).then(() => {
                alert('Link đã được sao chép vào clipboard');
            }).catch(err => {
                console.error('Lỗi khi copy link:', err);
                alert('Không thể sao chép link');
            });
        }

        // Đánh dấu bài viết đã hoàn thành
        function toggleDone(link, isDone) {
            fetch('/toggle_done', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ link, is_done: isDone })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    loadPosts();
                } else {
                    alert(data.error || 'Không thể cập nhật trạng thái');
                }
            })
            .catch(error => {
                console.error('Lỗi:', error);
                alert('Không thể cập nhật trạng thái');
            });
        }

        // Xóa bài viết đã chọn
        function deleteSelected() {
            const checkboxes = document.querySelectorAll('.post-checkbox:checked');
            if (!checkboxes.length) {
                alert('Vui lòng chọn ít nhất một bài viết để xóa');
                return;
            }

            if (!confirm('Bạn có chắc chắn muốn xóa các bài viết đã chọn?')) {
                return;
            }

            const links = Array.from(checkboxes).map(cb => cb.value);

            fetch('/delete_posts', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ links })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    loadPosts();
                } else {
                    alert(data.error || 'Không thể xóa bài viết');
                }
            })
            .catch(error => {
                console.error('Lỗi:', error);
                alert('Không thể xóa bài viết');
            });
        }

        // Xóa tất cả bài viết
        function deleteAll() {
            if (!confirm('Bạn có chắc chắn muốn xóa tất cả bài viết? Hành động này không thể hoàn tác.')) {
                return;
            }

            fetch('/delete_all', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    loadPosts();
                } else {
                    alert(data.error || 'Không thể xóa tất cả bài viết');
                }
            })
            .catch(error => {
                console.error('Lỗi:', error);
                alert('Không thể xóa tất cả bài viết');
            });
        }

        // Sắp xếp theo nền tảng
        function sortByPlatform() {
            posts.sort((a, b) => {
                return a.platform.localeCompare(b.platform) || new Date(b.date) - new Date(a.date);
            });
            displayPosts();
        }

        // Toggle select all
        function toggleSelectAll() {
            const selectAll = document.getElementById('selectAll');
            const selected = document.querySelectorAll('.post-checkbox');
            selected.forEach(checkbox => {
                checkbox.checked = selectAll.checked;
            });
        }

        // Load dữ liệu ban đầu
        loadProjects();
    </script>
</body>
</html>
